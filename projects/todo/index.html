<form action="" method="POST" role="form">
	<legend>Todo List</legend>
	<!-- Add todo -->
	<div class="form-group" ng-submit="addTodo()">
		<label for="">Create</label>
		<div class="input-group">
			<input type="text" class="form-control" id="" placeholder="New Todo">
			<span class="input-group-btn">
				<input type="submit" class="btn btn-primary" value="Add">
			</span>
		</div>
	</div>
</form>
<!-- Todo list -->
<div>
	<div class="input-group" style="padding: 5px 10px; cursor: move;">
		<input type="text" class="form-control">
		<span class="input-group-btn">
			<input type="button" value="X" class="btn btn-danger" aria-label="Remove" ng-click="removeTodo($index)">
		</span>
	</div>
	<!-- </div> -->
